<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #my_p1 {
            border: none;
            color: blue;
        }

        .my_bg_yellow {
            border: 1px solid red;
            background-color: yellow;
        }
        
        .my_text_pink {
            color: pink;
        }

        .my_text_blue {
            color: blue;
        }

        p {
            color: green;
        }
    </style>
</head>
<body>
    <h1>CSS 연습해보기</h1>    
    <p class="my_bg_yellow" id="my_p1">여기는 아무 문장이나 작성하시오</p>
    <p>여기는 아무 문장이나 작성하시오</p>
    <!-- 다중 속성 적용시 우선순위 알아둘 것 #id > .class > tag -->
    <!-- 같은 레벨끼리는, 늦게 적용한 경우가 남게됨. 아래 class에 적용한 순서가 아닌, 위 style에 정의되어 있는 순서 기준 -->
    <p class="my_bg_yellow my_text_pink my_text_blue">여기는 아무 문장이나 작성하시오</p>
    <p class="my_bg_yellow">여기는 아무 문장이나 작성하시오</p>
</body>
</html>
